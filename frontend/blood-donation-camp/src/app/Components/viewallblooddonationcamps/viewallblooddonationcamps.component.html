
<div>
  <table border="1" style="width:50%,">
    <tr>
      <th>bloodDonationCampID</th>
      <th>campName</th>
      <th>adress</th>
      <th>city</th>
      <th>bloodBankID</th>
      <th>campStartDate</th>
      <th>campEndDate</th>
    </tr>
    <tr *ngFor="let item of blooddonationcamps">
      <td>{{item.bloodDonationCampID}}</td>
      <td>{{item.campName}}</td>
      <td>{{item.adress}}</td>
      <td>{{item.city}}</td>
      <td>{{item.bloodBankID}}</td>
      <td>{{item.campStartDate}}</td>
      <td>{{item.campEndDate}}</td>
    </tr>
  </table>
</div>
