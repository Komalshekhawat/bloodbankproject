<div>
  <table border='1' style="width:50%">
      <tr>
          <th>userid</th>
          <th>password</th>
          <th>bloodbankname</th>
          <th>bloodbankId</th>
          <th>address</th>
          <th>city</th>
          <th>contactNumber</th>
          <th>bloodUnits</th>
      </tr>
      <tr *ngFor="let item of bloodbanks">
          <td>{{item.userId}}</td>
          <td>{{item.password}}</td>
          <td>{{item.bloodBankName}}</td>
          <td>{{item.bloodBankId}}</td>
          <td>{{item.address}}</td>
          <td>{{item.city}}</td>
          <td>{{item.contactNumber}}</td>
          <td>{{item.bloodUnits}}</td>
      </tr>

  </table>
</div>
